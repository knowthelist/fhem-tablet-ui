<!DOCTYPE html>
<html>

<head>
    <!--
     /* FHEM tablet ui */
     /*
     * UI builder framework for FHEM
     *
     * Version: 2.2.*
     * URL: https://github.com/knowthelist/fhem-tablet-ui
     *
     * Copyright (c) 2015-2016 Mario Stephan <mstephan@shared-files.de>
     * Under MIT License (http://www.opensource.org/licenses/mit-license.php)
     *
     * !!!! Evaluation version - run only in a staging enviroment !!!!
     *
     * - create a new folder named 'tablet_eval' in /<fhem-path>/www
     * - copy all files incl. sub folders into /<fhem-path>/www/tablet_eval
     * - add 'define TABLETUIEVAL HTTPSRV ftui_eval ./www/tablet_eval Tablet-EVAL' in fhem.cfg
     * - Tadaaa! A new fhem ui in http://<fhem-url>:8083/fhem/tablet_eval/
     */
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="widget_base_width" content="74">
    <meta name="widget_base_height" content="71">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="gridster_disable" content="1">
    <meta name="longpoll" content="1">
    <!-- 1=longpoll;0=shortpoll every 30sec -->
    <meta name="debug" content="3">
    <!-- verbose level 1-6 = output to console;0 = not output -->

    <link rel="stylesheet" href="lib/jquery.gridster.min.css" />
    <link rel="stylesheet" href="css/fhem-tablet-ui.css" />
    <link rel="stylesheet" href="lib/font-awesome.min.css" />
    <link rel="stylesheet" href="lib/jquery.toast.min.css" />

    <!-- define your personal style here, it wont be overwritten  -->
    <!-- link rel="stylesheet" href="css/fhem-green-ui.css" / -->
    <!-- link rel="stylesheet" href="css/fhem-tablet-ui-user.css" / -->

    <script src="../pgm2/jquery.min.js"></script>
    <script src="lib/jquery.toast.min.js"></script>
    <script src="lib/jquery.gridster.min.js"></script>
    <script src="js/fhem-tablet-ui.js" defer></script>

    <title>FTUI Dev</title>
</head>

<body>
    <div class="gridster">
        <ul>
            <!-- top left -->
            <li data-row="1" data-col="1" data-sizex="3" data-sizey="4">
                <header>Control</header>
                <div class="hbox">
                    <div class="vbox">
                        <div data-type="switch" data-device="ftuitest" data-get="readonly" data-set="readonly" data-cmd="setreading" data-get-on="true" data-get-off="false" data-set-on="true" data-set-off="false"></div>
                        <div data-type="label" data-device="ftuitest" data-get="readonly" class="big"></div>
                        <div>Lock</div>
                    </div>
                    <div class="vbox">
                        <div data-type="label" data-device="ftuitest" class="big"></div>
                        <div>Value</div>
                    </div>
                    <div class="vbox">
                        <div data-type="switch" data-device="ftuitest" data-get="reachable" data-set="reachable" data-cmd="setreading" data-get-on="1" data-get-off="0"></div>
                        <div data-type="label" data-device="ftuitest" data-get="reachable" class="big"></div>
                        <div>Reachable</div>
                    </div>
                </div>
            </li>

            <!-- bottom left -->
            <li data-row="5" data-col="1" data-sizex="3" data-sizey="3">
                <header>Set ReadOnly</header>
                <div class="center">
                    <div data-type="knob" data-device="ftuitest" data-lock="readonly"></div>
                </div>
            </li>

            <!-- top center -->
            <li data-row="1" data-col="4" data-sizex="6" data-sizey="4">
                <header>Step 0.5</header>
                <div class="center">
                    <div data-type="knob" data-device="ftuitest" data-step="0.5"></div>
                </div>
            </li>

            <li data-row="1" data-col="10" data-sizex="3" data-sizey="4">
                <header>Reachable</header>
                <!-- place your widget here -->
                <div class="center">
                    <div data-type="thermostat" data-device="ftuitest" data-cmd="setreading" data-valve="ValvePosition" data-reachable="reachable"></div>
                </div>
            </li>
            <li data-row="5" data-col="10" data-sizex="3" data-sizey="3">
                <header>EXAMPLE5</header>
                <!-- place your widget here -->
            </li>
            <li data-row="5" data-col="4" data-sizex="6" data-sizey="3">
                <header>EXAMPLE6</header>
                <!-- place your widget here -->
                <div class="center">
                    <div data-type="thermostat" data-device="dummy1" data-get="volume" data-temp="volume" data-max="80" data-min="0" data-valve="volume" data-set="volume" data-cmd="setreading" class="cell"></div>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
