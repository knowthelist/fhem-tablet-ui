<html>
<title>FHEM</title>

<head>
    <!--
    /* FHEM tablet ui */
    /*
    * Just another dashboard for FHEM
    *
    * Version: 2.5.0
    * Requires: jQuery v1.7+, font-awesome, jquery.gridster, jquery.toast
    * URL: https://github.com/knowthelist/fhem-tablet-ui
    *
    * Copyright (c) 2015-2017 Mario Stephan <mstephan@shared-files.de>
    * Under MIT License (http://www.opensource.org/licenses/mit-license.php)
    *
    * - create a new folder named 'tablet' in /<fhem-path>/www
    * - copy all files incl. sub folders into /<fhem-path>/www/tablet
    * - add 'define tablet_ui HTTPSRV tablet ./www/tablet Tablet Frontend' in fhem.cfg
    * - Tadaaa! A new fhem ui in http://<fhem-url>:8083/fhem/tablet/
    */
   -->

    <script src="js/fhem-tablet-ui.js" defer></script>


    <title>FTUI Push</title>
</head>

<body>
    <div class="gridster">
        <ul>
            <li data-row="1" data-col="1" data-sizex="2" data-sizey="2">
                <header>warn value</header>
                <div class="hbox">
                    <div class="vbox">
                        <div data-type="push" data-device="ftuitest" data-set-on="1"></div>
                        <div>on</div>
                    </div>
                    <div class="vbox">
                        <div data-type="push" data-device="ftuitest" data-set-on="0"></div>
                        <div>off</div>
                    </div>
                    <div class="vbox">
                        <div data-type="label" data-device="ftuitest" class="bigger"></div>
                    </div>
                </div>

            </li>
            <li data-row="1" data-col="3" data-sizex="2" data-sizey="2" data-type="html" data-class="dummy2:STATE" data-map-class='{"on":"bg-green", "off":"bg-red"}'>
                <header>HTML</header>
                <div class="hbox items-space-around">
                    <div data-type="push" data-device="dummy1" data-warn="ftuitest:STATE" class="big">
                    </div>
                    <div data-type="push" data-device="dummy1" data-set-on="off" data-warn="ftuitest:STATE" class="big">
                    </div>
                    <div data-type="label" data-device="dummy1" class="big">
                    </div>
                </div>

            </li>

            <li data-row="3" data-col="3" data-sizey="2" data-sizex="2">
                <header>Joystick</header>
                <div class="vbox">
                    <div class="hbox items-space-around">
                        <div data-type="push" data-device="dummy1" data-set-on="up" data-set-off="stop" data-icon="fa-arrow-up"></div>
                    </div>
                    <div class="hbox items-space-around">
                        <div data-type="push" data-device="dummy1" data-set-on="left" data-set-off="stop" data-icon="fa-arrow-left"></div>
                        <div data-type="push" data-device="dummy1" data-set-on="right" data-set-off="stop" data-icon="fa-arrow-right"></div>
                    </div>
                    <div class="hbox items-space-around">
                        <div data-type="push" data-device="dummy1" data-set-on="down" data-set-off="stop" data-icon="fa-arrow-down"></div>
                    </div>
                    <div class="hbox items-space-around">
                        <div data-type="label" data-device="dummy1" class="big"></div>
                    </div>
                </div>

            </li>

            <li data-row="6" data-col="1" data-sizey="2" data-sizex="2">
                <header>Get-Set other reading</header>
                <div class="hbox items-space-around">
                    <div class="big" data-type="switch" data-device="dummy3" data-get-on="0" data-get-off="1" data-set-on="0" data-set-off="1"></div>
                    <div class="big" data-type="push" data-device="dummy3" data-get="state" data-get-on="0" data-get-off="1" data-cmd="setreading" data-set="myNotificationEnabled" data-set-on="1" data-on-color="#ffffff" data-off-color="#2a2a2a" data-on-background-color="#dd3456" data-off-background-color="#505050" data-icon="ftui-window" data-background-icon="fa-circle">
                    </div>
                    <div class="big" data-type="push" data-device="dummy3" data-get="state" data-get-on="0" data-get-off="1" data-cmd="setreading" data-set="myNotificationEnabled" data-set-on="0" data-on-color="#ffffff" data-off-color="#2a2a2a" data-on-background-color="#dd3456" data-off-background-color="#505050" data-icon="ftui-window" data-background-icon="fa-circle">
                    </div>
                    <div data-type="label" data-device="dummy3" data-get="myNotificationEnabled" class="big">
                    </div>
                </div>
            </li>
            <li data-row="6" data-col="3" data-sizey="2" data-sizex="2">
                <header>PUSH</header>
                <div class="hbox">
                    <div class="vbox">
                        <div data-type="classchanger" data-device="dummy2" data-off-class="bg-red" data-on-class="bg-green" class="bg-square">
                            <div data-type="push" data-icon="fa-angle-up" data-background-icon="fa-square-o" data-device="PB_RollAuf_WzLi" data-set="trigger" class="">
                            </div>
                        </div>
                    </div>
                    <div class="vbox">
                        <div data-type="classchanger" data-device="dummy2" data-off-class="bg-red" data-on-class="bg-green" class="bg-square">
                            <div data-type="push" data-icon="fa-angle-up" data-background-icon="fa-square-o" data-device="PB_RollAuf_WzLi" data-set="trigger" class="big">
                            </div>
                        </div>
                    </div>
                    <div class="vbox">
                        <div data-type="classchanger" data-device="dummy2" data-off-class="bg-red" data-on-class="bg-green" class="bg-square">
                            <div data-type="push" data-icon="fa-angle-up" data-background-icon="fa-square-o" data-device="PB_RollAuf_WzLi" data-set="trigger" class="bigger">
                            </div>
                        </div>
                    </div>
                </div>
            </li>


        </ul>
    </div>
</body>

</html>
