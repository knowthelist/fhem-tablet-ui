<html>
<title>FHEM</title>

<head>
    <!--
    /* FHEM tablet ui */
    /*
    * Just another dashboard for FHEM
    *
    * Version: 1.4.4
    * Requires: jQuery v1.7+, font-awesome, jquery.gridster, jquery.toast
    * URL: https://github.com/knowthelist/fhem-tablet-ui
    *
    * Copyright (c) 2015 Mario Stephan <mstephan@shared-files.de>
    * Under MIT License (http://www.opensource.org/licenses/mit-license.php)
    *
    * - create a new folder named 'tablet' in /<fhem-path>/www
    * - copy all files incl. sub folders into /<fhem-path>/www/tablet
    * - add 'define tablet_ui HTTPSRV tablet ./www/tablet Tablet Frontend' in fhem.cfg
    * - Tadaaa! A new fhem ui in http://<fhem-url>:8083/fhem/tablet/
    */
   -->

    <script src="js/fhem-tablet-ui.js" defer></script>

    <title>FTUI Dimmer</title>
</head>

<body>
    <div class="gridster">
        <ul>
            <li data-row="1" data-col="1" data-sizex="3" data-sizey="4">
                <header>Control</header>
                <!-- place your widget here -->
                <div class="hbox">
                    <div class="vbox">
                        <div data-type="switch" data-device="ftuitest" data-get="readonly" data-set="readonly" data-cmd="setreading" data-get-on="true" data-get-off="false" data-set-on="true" data-set-off="false"></div>
                        <div data-type="label" data-device="ftuitest" data-get="readonly" class="big"></div>
                        <div>Lock</div>
                    </div>
                    <div class="vbox">
                        <div data-type="label" data-device="ftuitest" class="big"></div>
                        <div>Value</div>
                    </div>
                    <div class="vbox">
                        <div data-type="switch" data-device="ftuitest" data-get="reachable" data-set="reachable" data-cmd="setreading" data-get-on="1" data-get-off="0"></div>
                        <div data-type="label" data-device="ftuitest" data-get="reachable" class="big"></div>
                        <div>Reachable</div>
                    </div>
                </div>
            </li>
            <li data-row="5" data-col="1" data-sizex="3" data-sizey="3">
                <header>EXAMPLE2</header>
                <!-- place your widget here -->
                <div data-type="dimmer" data-device="ftuitest" data-lock="readonly" class=""></div>
            </li>
            <li data-row="1" data-col="4" data-sizex="6" data-sizey="4">
                <header>EXAMPLE3</header>
                <!-- place your widget here -->
            </li>
            <li data-row="1" data-col="10" data-sizex="3" data-sizey="4">
                <header>EXAMPLE4</header>
                <!-- place your widget here -->
                <div data-type="switch" data-device="ftuitest" class="small"></div>
                <div data-type="dimmer" data-device="ftuitest" class="small"></div>

            </li>
            <li data-row="5" data-col="10" data-sizex="3" data-sizey="3">
                <header>EXAMPLE5</header>
                <!-- place your widget here -->
                <div data-type="switch" data-device="dummy3" data-cmd="setreading" data-get="reachable" data-set="reachable" data-set-on="1" data-set-off="0" data-get-on="1" data-set-off="0" data-icon="fa-lock"></div>
                <div data-type="dimmer" data-device="dummy3" data-reachable="reachable"></div>
            </li>
            <li data-row="5" data-col="4" data-sizex="6" data-sizey="3">
                <header>EXAMPLE6</header>
                <!-- place your widget here -->
            </li>
        </ul>
    </div>
</body>

</html>
