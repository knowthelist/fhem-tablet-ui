<!DOCTYPE html>
<html>
<head></head>
<body>
    <div class="page" id="content4">
        <section>
            <div class="large col-1-3 left-align left-space">Badradio</div>
            <div data-type="select" data-device="AvReceiverZ2" data-items='["Airplay","Webradio","BD/DVD","PHONO"]' data-get="input" data-set="input" class="col-1-3" ></div>
            <div data-type="switch" data-device="BadRadio" data-icon="fa-music" class="col-1-3"></div>
         </section>
         <section>
             <div class="large col-1-3 left-align left-space">Wohnraum</div>
             <div data-type="select" data-device="AvReceiver" data-list="inputs" data-get="input" data-set="input" class="col-1-3"></div>
             <div data-type="switch" data-device="RadioAtTablet" data-icon="fa-music" class="col-1-3"></div>
         </section>
         <section>
             <div class="large col-1-3 left-align left-space">Volume</div>
             <div data-type="slider" data-device='AvReceiver' data-get='volume' data-set='volume' data-max="60" data-width="50" class="col-2-3 horizontal value" ></div>
         </section>
         <section>
             <div class="large col-1-3 left-align left-space">Radio</div>
             <div class="col-2-3 right-align">
                 <div data-type="push" data-device="WebRadio" data-icon="fa-step-backward" data-set-on="Prev" class="inline" ></div>
                 <div data-type="label" data-device="WebRadio" class="inline">radio</div>
                 <div data-type="push" data-device="WebRadio" data-icon="fa-step-forward" data-set-on="Next" class="inline" ></div>
             </div>
         </section>
        <section>
             <div class="large col-1-3 left-align left-space">Sat</div>
             <div class="col-2-3 right-align">
                 <div data-type="push" data-device="SatReceiver" data-icon="fa-step-backward" data-set-on="channelDown" class="inline" ></div>
                 <div data-type="label" data-device="SatReceiver" data-get="channel" class="inline truncate w1x">radio</div>
                 <div data-type="push" data-device="SatReceiver" data-icon="fa-step-forward" data-set-on="channelUp" class="inline" ></div>
             </div>
         </section>
         <section>
             <div class="large col-1-3 left-align left-space">Beamer</div>
             <div class="col-1-3"></div>
             <div data-type="switch" data-device="Beamer" class="col-1-3"></div>
         </section>        
        
        
        
    </div>
</body>
</html>
