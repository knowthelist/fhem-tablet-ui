<!DOCTYPE html>
<html>
<head></head>
<body>
    <div id="content">
        <section>
            <div class="large col-1-2 left-align">Draussen</div>
            <div data-type="label" data-device="OutTemp" data-part="2" data-fix="1"
                 data-limits='[-73,10,23]' data-colors='["#6699FF","#aa6900","#ad3333"]' data-unit="°C"
                 class="big thin col-1-2 right-align"></div>
        </section>
        <section>
            <div class="large col-1-2 left-align">Wohnzimmer</div>
            <div data-type="label" data-device="WohnzimmerHeizung_Clima" data-get="measured-temp"
                 data-limits='[-73,19,23]' data-colors='["#6699FF","#aa6900","#ad3333"]' data-unit="°C"
                 class="big thin col-1-2 right-align"></div>
        </section>
        <section>
            <div class="large col-1-2 left-align">Kueche</div>
            <div data-type="label" data-device="KuecheHeizung_Clima" data-get="measured-temp"
                 data-limits='[0,40,60]' data-colors='["#bb6242","#aa6900","#ad3333"]' data-unit="°C"
                 class="big thin col-1-2 right-align"></div>
         </section>
         <section>
             <div class="large col-1-2 left-align">Schlafzimmer</div>
             <div data-type="label" data-device="SchlafzimmerHeizung_Clima" data-get="measured-temp"
                  data-limits='[0,40,60]' data-colors='["#bb6242","#aa6900","#ad3333"]' data-unit="°C"
                  class="big thin col-1-2 right-align"></div>
         </section>
         <section>
             <div class="large col-1-2 left-align">Kinderzimmer</div>
             <div data-type="label" data-device="KinderzimmerHeizung_Clima" data-get="measured-temp"
                  data-limits='[0,40,60]' data-colors='["#bb6242","#aa6900","#ad3333"]' data-unit="°C"
                  class="big thin col-1-2 right-align"></div>
         </section>
    </div>
</body>
</html>
