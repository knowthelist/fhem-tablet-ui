<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/fhem-tablet-ui.css" />
<link rel="stylesheet" href="lib/jquery.toast.min.css" />
<script src="../pgm2/jquery.min.js"></script>
<script src="lib/jquery.toast.min.js"></script>
<script src="js/fhem-tablet-ui.js" defer></script>
<script>


$(document).on('initWidgetsDone',function(){
    $('#count').text(Object.keys(ftui.deviceStates).length);
});

$(document).on('click','#delete',function(){
    localStorage.removeItem('deviceStates');
    ftui.deviceStates = null;
    location.reload();
});

</script>
</head>
<body>
ftui deviceStates count:
<div id="count" class="inline"></div>
<div id="delete" class="inline bg-red white container padding round">Delete All</div>
</body>

</html>
